<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المشرف | شركة هارفست</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2 class="login-title">دخول المشرف</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">دخول</button>
                <div id="errorMsg"
                    style="color: var(--danger-color); margin-top: 1rem; text-align: center; display: none;"></div>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="index.html"
                    style="font-size: 0.9rem; color: var(--text-muted); text-decoration: underline;">العودة للموقع</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
